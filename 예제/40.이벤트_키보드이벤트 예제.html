<!DOCTYPE html>
<html lang="en">
<head>
    
</head>
<body>
    <input type="text"/>
    <em class="message"></em>

    <script>
        const input = document.querySelector('input[type=text]');
        const msg = document.querySelector('.message');
        //e.key는 입력한 키 값을 문자열로 반환
        input.onkeyup = e => {
            if(e.key !== 'Enter') return;
            //엔터키가 입력되면 입력필드에 입력된 값을 출력한다.
            msg.textContent = e.target.value;
            e.target.value = '';
        };

    </script>
</body>
</html>
